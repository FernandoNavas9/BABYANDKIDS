<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baby & Kids Clothing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-bg': '#FFFBF5',
              'brand-pink-light': '#FADADD',
              'brand-pink': '#EE899F',
              'brand-yellow': '#F9E49A',
              'brand-green': '#A8D8B9',
              'brand-blue-light': '#D6E6F2',
              'brand-blue': '#4C5F7A',
              'brand-cream': '#F3EFE0',
            },
            animation: {
              'fade-in-scale': 'fadeInScale 0.3s ease-out forwards',
            },
            keyframes: {
              fadeInScale: {
                '0%': {
                  opacity: '0',
                  transform: 'scale(0.95)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'scale(1)'
                },
              },
            },
          }
        }
      }
    </script>
  <script type="importmap">

  }
}
</script>
